<script type="text/javascript">
	function sendMsg(obj,sim){
		var $_input = $(obj).prev();
		var context = $_input.val();
	
		$.ajax({
			url : 'jsp/gpsView/sendMsg',
			data : {
				sim : sim,
				context : context
			},
			success : function(data){
				alert('发送成功');
			},
			type : 'POST'
		});
	}
	
	function isSign(obj,id){
		var isCheck;
		if($(obj).attr('checked') == 'checked'){
			isCheck = 'true';
		}else{
			isCheck = 'false';
		}
		
		$.ajax({
			url : 'jsp/gpsView/isSign',
			data : {
				id : id,
				isCheck : isCheck
			},
			success : function(data){
				
			},
			type : 'POST'
		});
	}
	
	function isRead(obj,id){
		var isCheck;
		if($(obj).attr('checked') == 'checked'){
			isCheck = 'true';
		}else{
			isCheck = 'false';
		}
		
		$.ajax({
			url : 'jsp/gpsView/isRead',
			data : {
				id : id,
				isCheck : isCheck
			},
			success : function(data){
				
			},
			type : 'POST'
		});
	}
</script>

<body>
	<!-- BEGIN Timeline Embed -->
	<div id="timeline-embed"></div>
	<script type="text/javascript">
		function url_params(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}

		var fileName = url_params("fileName");
		if (fileName != null || fileName != "" || fileName != undefined) {
			var timeline_config = {
				width : "100%",
				height : "100%",
				source : "resources/timeline_json/" + fileName + ".json",
				lang : "zh-ch",
				start_zoom_adjust : "0",//标尺控件缩放比例
				hash_bookmark : true,
				debug : false,//debug信息
				css : "timeline/css/timeline.css",
				js : "timeline/js/timeline.js"
			}
		}
	</script>
	<script type="text/javascript" src="timeline/js/storyjs-embed.js"></script>
	<!-- END Timeline Embed-->
</body>
